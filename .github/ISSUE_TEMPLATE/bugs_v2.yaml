name: Bug V2
description: Report a bug
labels: ["bug", "invalid"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: bug
    attributes:
      label: The bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Reproduce
      description: Description of steps to reproduce the bug.
      placeholder:
      value: |
        1. Step one
        1. Step two
        1. Step n
    validations:
      required: true

  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
      placeholder: What should be the outcome of this behaviour?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS
      multiple: false
      options:
        - MacOS
        - Windows
        - Ubuntu
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: "OS Version"
      placeholder: "20.04"
    validations:
      required: true

  - type: dropdown
    id: python
    attributes:
      label: Python version
      multiple: false
      options:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
